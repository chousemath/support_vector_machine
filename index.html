<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <title>Data Summary</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Vehicle Data Summary</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" id="total-count"></li>
    </ul>
  </nav>

  <div class="container" style="padding-top: 16px;">

    <div class="row" style="margin: 16px 0;">
      <div class="col-md-4">
        <span class="badge badge-success">All Checked, Greater than 1000</span>
      </div>
      <div class="col-md-4">
        <span class="badge badge-warning">All Checked, Less than 1000</span>
      </div>
      <div class="col-md-4">
        Some unchecked
      </div>
    </div>

    <table class="table table-sm table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Trim</th>
          <th scope="col">Year</th>
          <th scope="col">Total</th>
          <th scope="col">Checked</th>
          <th scope="col">Unchecked</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <script src="./rows.js"></script>

</body>

</html>
